<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
    </head>
    <body>
        <form action="{{request.path}}" method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            <ul>
                <li>导入学生号 {{form.form_apaperstunums}}</li>
                <li>试题库前缀:比如easyfirst {{form.form_apaperbef}}</li>
                <li>考试开始时间  {{form.form_Paper_startime}}</li>
                <li>考试结束时间 {{form.form_Paper_endtime}}</li>

            </ul>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
 
    </body>
</html>
